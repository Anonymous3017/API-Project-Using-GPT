<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <style>
        /* Add a dark gray background color to the page */
        body {
            background-color: #333333;
        }

        /* Center the form container on the page */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Match the height of the viewport */
            width: 100vw; /* Match the width of the viewport */
        }

        /* Style the form */
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #cccccc;
        }

        /* Style the form inputs */
        input[type='text'], input[type='file'] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style the submit button */
        input[type='submit'] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Change the background color of the submit button on hover */
        input[type='submit']:hover {
            background-color: #45a049;
        }

        /* Style the labels */
        label {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="http://127.0.0.1:5000/qrcode" method="post" enctype="multipart/form-data">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" placeholder="Enter URL here">
            <br>
            <label for="custom_img">Custom Image:</label>
            <input type="file" id="custom_img" name="custom_img">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
